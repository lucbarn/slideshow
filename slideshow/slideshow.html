<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>
    <div id="images-wrapper">
      <div id="card1-position" class="card" onclick="showModal()"></div>
      <div id="front" class="card"></div>
      <div id="card1" class="card"></div>
      <div id="card2" class="card"></div>
      <div id="card3" class="card"></div>
      <div id="back" class="card"></div>
      <div id="left-arrow" onclick="previous()"></div>
      <div id="right-arrow" onclick="next()"></div>
    </div>
    <div id="modal">
      <div id="modal-hide-button" onclick="hideModal()">
        <span id="hide-forward-line" class="hide-button-line"></span>
        <span id="hide-backwards-line" class="hide-button-line"></span>
      </div>
      <div id="modal-img"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
