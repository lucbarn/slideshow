<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Perspective</title>
    <style>

      #cards-container {
        display: block;
        position: relative;
        margin: 150px auto 0px auto;
      }

      #front {
        position: absolute;
        bottom: 0px;
        background-color: violet;
        z-index: 5;
      }

      #card1 {
        position: absolute;
        bottom: 0px;
        background-color: red;
        z-index: 4;
      }

      #card2 {
        position: absolute;
        bottom: 0px;
        background-color: green;
        z-index: 3;
      }

      #card3 {
        position: absolute;
        bottom: 0px;
        background-color: blue;
        z-index: 2;
      }

      #back {
        position: absolute;
        bottom: 0px;
        background-color: purple;
        z-index: 1;
      }

      #controls-container {
        position: absolute;
        width: 100%;
        height: 150px;
        left: 0px;
        bottom: 0px;
        background-color: blue;
        color: orange;
        padding: 10px 25px;
        box-sizing: border-box;
        z-index: 10;
      }

      .bar-container {
        position: relative;
        width: 700px;
        height: 50px;
        display: flex;
        margin: 10px;
      }

      .bar-container > span {
        position: absolute;
        left: 0%;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }

      .bar {
        position: absolute;
        height: 15px;
        width: 500px;
        left: 50px;
        top: 50%;
        transform: translateY(-50%);
        background-color: gray;
        z-index: 1;
      }

      .barLeft {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        top: 50%;
        left: 0%;
        transform: translateX(-50%) translateY(-50%);
        background-color: gray;
        z-index: 1;
      }

      .barRight {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        top: 50%;
        right: 0%;
        transform: translateX(50%) translateY(-50%);
        background-color: gray;
        z-index: 1;
      }

      .circle {
        position: absolute;
        width: 30px;
        height: 30px;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 50%;
        background-color: orange;
        z-index: 3;
      }

      .circle:hover {
        cursor: grab;
      }

      .circle:active {
        cursor: grabbing;
      }

    </style>
  </head>
  <body>
    <div id="cards-container">
      <div id="front"></div>
      <div id="card1"></div>
      <div id="card2"></div>
      <div id="card3"></div>
      <div id="back"></div>
    </div>
    <div id="controls-container">
      <div class="bar-container">
        <span>dx:</span>
        <div class="bar">
          <div class="barLeft"></div>
          <div class="barRight"></div>
          <div id="dx" class="circle">
            <div class="innerCircle"></div>
          </div>
        </div>
      </div>
      <div class="bar-container">
        <span>dy:</span>
        <div class="bar">
          <div class="barLeft"></div>
          <div class="barRight"></div>
          <div id="dy" class="circle">
            <div class="innerCircle"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const front = document.getElementById('front');
      const card1 = document.getElementById('card1');
      const card2 = document.getElementById('card2');
      const card3 = document.getElementById('card3');
      const back = document.getElementById('back');
      const cardsContainer = document.getElementById('cards-container');
      const elements = [front, card1, card2, card3, back];
      const x0 = 720;
      const y0 = 240;
      let x = x0;
      let y = y0;
      const cardsHeight = 480;
      const space = 100;

      function updateCards() {
        for (let i = 0; i < 5; i++) {
          const y1 = (y * space * i) / (x + space * i);
          const y2 = (cardsHeight * x + y * space * i) / (x + space * i);
          const scaleCoefficient = cardsHeight / x;
          const height = (y2-y1) * scaleCoefficient;
          const translation = y1 * scaleCoefficient;
          elements[i].style.height = height + 'px';
          elements[i].style.width = height * 4 / 3 + 'px';
          // cards horizontally centered
          elements[i].style.left = (front.style.width.substring(0, front.style.width.length - 2) - height * 4 / 3) / 2 + 'px';
          elements[i].style.transform = 'translateY(' + -1 * translation + 'px)';
        }
        cardsContainer.style.width = front.style.width;
        cardsContainer.style.height = front.style.height;
      }

      updateCards();

      const bars = document.getElementsByClassName('bar');
      const circles = document.getElementsByClassName('circle');
      let initialClientX;
      const barWidth = bars[0].clientWidth;
      const barX = bars[0].getBoundingClientRect().x;
      const circleWidth = circles[0].clientWidth;
      let circle;
      let circleX;
      // delta is the distance between the center of a circle and the center
      // of the corresponding bar
      let delta;
      let sign;

      function slide(event) {
        circleX = event.clientX - initialClientX + delta;
        circle.style.left = 'calc(50% ' + ((circleX < 0) ? '- ':'+ ') + Math.min(Math.abs(circleX), barWidth / 2) + 'px)';
        sign = ((circleX < 0) ? -1 : 1);
        if (circle.id === 'dx') {
          // update perspective height
          x = x0 + 1.5 * sign * Math.min(Math.abs(circleX), barWidth / 2);
        } else {
          // update perspective distance
          y = y0 + 2 * sign * Math.min(Math.abs(circleX), barWidth / 2);
        }
        updateCards();
      }

      for (let i = 0; i < circles.length; i++) {
        // closure necessary in order to keep the value of i
        (function(i) {
          circles[i].addEventListener('mousedown', function(event) {
            circle = circles[i];
            delta = (circle.getBoundingClientRect().x + circleWidth / 2) - (barX + barWidth / 2);
            initialClientX = event.clientX;
            document.addEventListener('mousemove', slide);
          });
        }(i));
      }

      document.addEventListener('mouseup', function() {
        document.removeEventListener('mousemove', slide);
      });
    </script>
  </body>
</html>
