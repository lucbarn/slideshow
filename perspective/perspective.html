<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perspective</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="cards-container">
      <div id="front" class="card"></div>
      <div id="card1" class="card"></div>
      <div id="card2" class="card"></div>
      <div id="card3" class="card"></div>
      <div id="back" class="card"></div>
    </div>
    <div id="modal-btn">CSS Values</div>
    <div id="controls-container">
      <div id="cards-profile-container">
        <div class="card-profile front-profile"></div>
        <div class="card-profile card1-profile"></div>
        <div class="card-profile card2-profile"></div>
        <div class="card-profile card3-profile"></div>
        <div class="card-profile back-profile"></div>
      </div>
      <div id="pov-container">
        <div id="pov"></div>
        <div id="pov-area"></div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
