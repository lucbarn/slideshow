<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perspective</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="cards-container">
      <div id="front" class="card"></div>
      <div id="card1" class="card"></div>
      <div id="card2" class="card"></div>
      <div id="card3" class="card"></div>
      <div id="back" class="card"></div>
    </div>
    <div id="modal-btn">CSS Values</div>
    <div id="controls-container">
      <div id="cards-profile-container">
        <div class="card-profile front-profile"></div>
        <div class="card-profile card1-profile"></div>
        <div class="card-profile card2-profile"></div>
        <div class="card-profile card3-profile"></div>
        <div class="card-profile back-profile"></div>
      </div>
      <div id="pov-container">
        <div id="pov"></div>
        <div id="pov-area"></div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-content">
        <h2>CSS Values</h2>
        <div id="modal-table">
          <div class="row header">
            <div class="col"></div>
            <div class="col"><span class="col-text">Width</span></div>
            <div class="col"><span class="col-text">Height</span></div>
            <div class="col"><span class="col-text">TranslateY</span></div>
          </div>
          <div class="row">
            <div class="col first-col"><span class="col-text">Front Card</span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
          </div>
          <div class="row">
            <div class="col first-col"><span class="col-text">Card 1</span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
          </div>
          <div class="row">
            <div class="col first-col"><span class="col-text">Card 2</span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
          </div>
          <div class="row">
            <div class="col first-col"><span class="col-text">Card 3</span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
          </div>
          <div class="row">
            <div class="col first-col"><span class="col-text">Back Card</span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
            <div class="col"><span class="col-text"></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
