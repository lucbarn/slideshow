<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>

    <div id="cards-container">
      <div id="card1-position" class="card" onclick="showModal()"></div>

      <img id="front" class="card" src="https://source.unsplash.com/1fUu0dratoM/1200x900">
      <img id="card1" class="card" src="https://source.unsplash.com/n20DUSVsUk8/1200x900">
      <img id="card2" class="card" src="https://source.unsplash.com/ppnnu5-9bgI/1200x900">
      <img id="card3" class="card" src="https://source.unsplash.com/vgxIfXwsUAE/1200x900">
      <img id="back" class="card" src="https://source.unsplash.com/KhhOAsE5M6Y/1200x900">
      
      <div id="left-arrow" onclick="previous()"></div>
      <div id="right-arrow" onclick="next()"></div>
    </div>

    <div id="modal">
      <div id="modal-hide-button" onclick="hideModal()">
        <span id="hide-forward-line" class="hide-button-line"></span>
        <span id="hide-backwards-line" class="hide-button-line"></span>
      </div>
      <img id="modal-img">
    </div>

    <div id="customize-btn" onclick="onCustomizeBtnClick(event)">
      <div id="customize-icon">
        <div class="customize-icon-line">
          <div class="customize-icon-circle first-icon-circle"></div>
        </div>
        <div class="customize-icon-line">
          <div class="customize-icon-circle second-icon-circle"></div>
        </div>
        <div class="customize-icon-line">
          <div class="customize-icon-circle third-icon-circle"></div>
        </div>
      </div>
      <span>Customize</span>
    </div>

    <div id="controls-container">
      <div id="cards-profile-container">
        <div class="card-profile"></div>
        <div class="card-profile"></div>
        <div class="card-profile"></div>
        <div class="card-profile"></div>
        <div class="card-profile"></div>
      </div>
      <div id="pov-container">
        <div id="pov"></div>
        <div id="pov-area"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
