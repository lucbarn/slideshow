<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>slideshow</title>
  </head>
  <body>
    <div id="cards-container">
      <div id="card1-position" class="card"></div>

      <div id="front" class="card">
        <img id="front-img" class="card-img">
      </div>
      <div id="card1" class="card">
        <img id="card1-img" class="card-img">
      </div>
      <div id="card2" class="card">
        <img id="card2-img" class="card-img">
      </div>
      <div id="card3" class="card">
        <img id="card3-img" class="card-img">
      </div>
      <div id="back" class="card">
        <img id="back-img" class="card-img">
      </div>
      
      <div id="left-arrow"></div>
      <div id="right-arrow"></div>
    </div>

    <div id="modal">
      <div id="modal-hide-button">
        <span id="hide-forward-line" class="hide-button-line"></span>
        <span id="hide-backwards-line" class="hide-button-line"></span>
      </div>
      <img id="modal-img">
    </div>

    <div id="customize-btn">
      <div id="customize-icon">
        <div class="customize-icon-line">
          <div class="customize-icon-circle first-icon-circle"></div>
        </div>
        <div class="customize-icon-line">
          <div class="customize-icon-circle second-icon-circle"></div>
        </div>
        <div class="customize-icon-line">
          <div class="customize-icon-circle third-icon-circle"></div>
        </div>
      </div>
      <span>Customize</span>
    </div>

    <div id="controls-container">
      <div id="top-container">
        <div id="pictures-toggle-button" class="selected">
          <span class="toggle-button-text">
            Pictures
          </span>
        </div>
        <div id="borders-toggle-button">
          <span class="toggle-button-text">
            Borders
          </span>
        </div>
      </div>

      <div id="bottom-container">
        <div id="cards-profiles-container">
          <div id="back-profile" class="card-profile"></div>
          <div id="card3-profile" class="card-profile"></div>
          <div id="card2-profile" class="card-profile"></div>
          <div id="card1-profile" class="card-profile"></div>
          <div id="front-profile" class="card-profile"></div>
        </div>
        <div id="pov-container">
          <div id="pov-wrapper">
            <div id="pov"></div>
            <div id="cone">
              <div id="cone-gradient"></div>
            </div>
          </div>
          <div id="pov-area"></div>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
